{% extends 'base.html' %}

{% block head %}
<title>Create a New Account</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Create a New Account</h2>
                    <form method="POST" class="form-group" action="">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        {{ roles_form.roles }}
                        <button type="submit" class="btn btn-success btn-block mt-3">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
