{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Pending Inventory</title>
</head>
<body>
    <h2>Pending Inventory</h2>
    <a href="{% url 'fetch-pending-inventory' %}">Fetch Pending Inventory</a>
    <div id="pending-inventory-list">
        {% for item in pending_inventory %}
            <div>
                <p>Product ID: {{ item.product_id }}</p>
                <p>Product Name: {{ item.product_name }}</p>
                <!-- Display other inventory details -->
                <a href="{% url 'approve-inventory' item.id %}">Approve</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
